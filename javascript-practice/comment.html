<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>評論系統</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        min-width: 400px;
        max-width: 800px;
        display: flex;
        justify-content: flex-end;
      }

      .avatar-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #f5f5f5;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .avatar-icon i {
        font-size: 24px;
        color: #888;
      }

      .wrapper textarea {
        outline: none;
        border-color: transparent;
        resize: none;
        background: #f5f5f5;
        border-radius: 4px;
        flex: 1;
        padding: 10px;
        transition: all 0.5s;
        height: 30px;
      }

      .wrapper textarea:focus {
        border-color: #e4e4e4;
        background: #fff;
        height: 50px;
      }

      .wrapper button {
        background: #0d6efd;
        color: #fff;
        border: none;
        border-radius: 4px;
        margin-left: 10px;
        width: 70px;
        cursor: pointer;
      }

      .wrapper .total {
        margin-right: 80px;
        color: #999;
        margin-top: 5px;
        opacity: 0;
        transition: all 0.5s;
      }

      .list {
        min-width: 400px;
        max-width: 800px;
        display: flex;
      }

      .list .item {
        width: 100%;
        display: flex;
      }

      .list .item .info {
        flex: 1;
        border-bottom: 1px dashed #e4e4e4;
        padding-bottom: 10px;
      }

      .list .item p {
        margin: 0;
      }

      .list .item .name {
        margin-top: 5px;
        color: #0d6efd;
        font-size: 14px;
        font-weight: bold;
      }

      .list .item .text {
        color: #333;
        padding: 10px 0;
      }

      .list .item .time {
        color: #999;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="avatar-icon">
        <i class="fa-regular fa-user"></i>
      </div>
      <textarea
        id="tx"
        placeholder="按下Enter發布評論"
        rows="2"
        maxlength="200"
      ></textarea>
      <button>發布</button>
    </div>
    <div class="wrapper">
      <span class="total">0/200字</span>
    </div>
    <div class="list">
      <div class="item" style="display: none">
        <div class="avatar-icon">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="info">
          <p class="name">使用者姓名</p>
          <p class="text">
            大家都辛苦啦，感謝各位大大的努力，能圓滿完成真是太好了
          </p>
          <p class="time">2022-10-10 20:29:21</p>
        </div>
      </div>
    </div>
    <script>
      const tx = document.querySelector("#tx");
      const total = document.querySelector(".total");
      const item = document.querySelector(".item");
      const text = document.querySelector(".text");
      const btn = document.querySelector("button");

      // 發布評論的共用函式
      function publishComment() {
        if (tx.value.trim() !== "") {
          item.style.display = "block";
          text.textContent = tx.value;
        }
        tx.value = "";
        total.textContent = `0 / 200字`;
      }

      // 1. 當我們文本域獲得了焦點，就讓 total 顯示出來
      tx.addEventListener("focus", () => {
        total.style.opacity = 1;
      });

      // 2. 當我們文本域失去了焦點，就讓 total 隱藏起來
      tx.addEventListener("blur", () => {
        total.style.opacity = 0;
      });

      // 3. 檢測用戶輸入
      tx.addEventListener("input", () => {
        total.textContent = `${tx.value.length} / 200字`;
      });

      // 4. 按下Enter發布評論
      tx.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          publishComment();
        }
      });

      // 5. 按下 button 也能發布評論
      btn.addEventListener("click", publishComment);
    </script>
  </body>
</html>
