<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab欄</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特價</h3>
      <ul>
        <li><a class="active" href="javascript:;">精選</a></li>
        <li><a href="javascript:;">美食</a></li>
        <li><a href="javascript:;">生活</a></li>
        <li><a href="javascript:;">護理</a></li>
        <li><a href="javascript:;">奢華</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>
  <script>
    // ✅ 1. tab-nav 上方欄位模塊製作，要給 5 個 a 連結綁定游標經過事件
    // 獲取 a 元素
    const aNav = document.querySelectorAll('.tab-nav li a'); // querySelectorAll回傳的是偽陣列，要遍歷陣列修改
    // console.log(aNav);

    // 遍歷陣列綁定事件
    aNav.forEach((a, index) => {
      // console.log(a);

      // 設定游標經過事件
      a.addEventListener('mouseenter', function () {
        // console.log('游標經過');
        // 移除其他的 active 類
        document.querySelector('.tab-nav .active').classList.remove('active');
        // 添加 active 類在當下停留的選項
        this.classList.add('active');
        
        // ✅ 2. tab-content 下方內容區模塊製作
        // 移除其他的 active 類
        document.querySelector('.tab-content .active').classList.remove('active');
        // 在對應序號的 item 添加 active 類
        document.querySelector(`.tab-content .item:nth-child(${index + 1})`).classList.add('active');
      })
    })
  </script>
</body>

</html>
