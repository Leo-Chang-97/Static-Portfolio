<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作品連結</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: scale(1.04);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      }
    </style>
  </head>

  <body>
    <!-- 頁首 -->
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#"> Leo's Portfolio </a>
          <a class="navbar-item" href="https://github.com/Leo-Chang-97/Static-Portfolio">
            <i class="fa-brands fa-github fs-5"></i>
          </a>
        </div>
      </nav>
    </header>
    <!-- 內容導航區 -->
    <div class="page-content mt-5">
      <div class="container d-flex flex-row flex-wrap gap-5" id="card-list">
        <!-- 卡片 -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      let data = [
        {
          src: "./images/card-01.png",
          title: "Haagen-Dazs-官網切版",
          description: "HTML/CSS",
          link: "https://leo-chang-97.github.io/Static-Portfolio/ice-cream-page",
        },
        {
          src: "./images/card-02.png",
          title: "Interior-室內設計切版",
          description: "HTML/SASS/RWD",
          link: "https://leo-chang-97.github.io/Static-Portfolio/interior",
        },
        {
          src: "./images/card-03.png",
          title: "履歷網站切版",
          description: "HTML/SASS/RWD",
          link: "https://leo-chang-97.github.io/Static-Portfolio/my-resume",
        },
        {
          src: "./images/card-04.png",
          title: "仿Facebook切版",
          description: "Bootsrap",
          link: "https://leo-chang-97.github.io/Static-Portfolio/bootstrap/facebook.html",
        },
        {
          src: "./images/card-05.png",
          title: "仿Flickr切版",
          description: "Bootsrap",
          link: "https://leo-chang-97.github.io/Static-Portfolio/bootstrap/flickr.html",
        },
        {
          src: "./images/card-06.png",
          title: "電商網站切版",
          description: "HTML/CSS",
          link: "https://leo-chang-97.github.io/Static-Portfolio/shop",
        },
        {
          src: "./images/card-07.png",
          title: "HTML/CSS 學習筆記",
          description: "HTML/CSS",
          link: "https://leo-chang-97.github.io/Static-Portfolio/html-css-note",
        },
      ];
      let cardList = document.getElementById("card-list");
      for (let i = 0; i < data.length; i++) {
        cardList.innerHTML += `
          <div class="card" style="width: 18rem">
            <img src="${data[i].src}" class="card-img-top" alt="${data[i].title}" />
            <div class="card-body">
              <h5 class="card-title">${data[i].title}</h5>
              <p class="card-text fs-6 text-secondary">${data[i].description}</p>
              <a href="${data[i].link}" class="btn btn-primary">前往作品</a>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
