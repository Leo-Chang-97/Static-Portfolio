    <!-- 麵包屑區 -->

            <ol class="breadcrumb clearfix">

            </ol>
        </div>
    </div>

    <!-- 內容區 -->
    <div class="container clearfix">
        <h1>聯絡我們</h1>
        <div class="contact float-left col-6">
            <form action="#" method="post">
                <label for="name">姓名：</label>
                <input id="name" name="name" required type="text" />

                <label for="email">電子郵件：</label>
                <input id="email" name="email" required type="email" />

                <label for="phone">聯絡電話：</label>
                <input id="phone" name="phone" type="tel" />

                <label for="visit-date">預約日期：</label>
                <input id="visit-date" name="visit-date" type="date" />

                <label for="icecream">訂購口味：</label>
                <select id="icecream" name="icecream">
                    <option value="vanilla">香草</option>
                    <option value="strawberries">草莓</option>
                    <option value="chocolate">巧克力</option>
                    <option value="cookies">巧酥</option>
                    <option value="caramel">焦糖</option>
                </select>

                <label>訂購項目：</label>
                <div class="inline-group">
                    <label><input type="checkbox" name="items" value="tub">品脫杯</label>
                    <label><input type="checkbox" name="items" value="minicup">迷你杯</label>
                    <label><input type="checkbox" name="items" value="stickbar">冰棒</label>
                </div>

                <label>是否捐贈發票：</label>
                <div class="inline-group">
                    <label><input type="radio" name="invoice" value="yes">是</label>
                    <label><input type="radio" name="invoice" value="no" checked>否</label>
                </div>

                <label for="comments">其他需求或意見：</label>
                <textarea id="comments" name="comments" rows="4" placeholder="請寫下您對我們服務的建議..."></textarea>

                <button type="submit">送出表單</button>
            </form>
        </div>
        <div class="contact float-left col-6">
            <h2>哈根達斯 敦南旗艦店</h2>
            <div class="video-container">
                <iframe class="video"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1872788.1648379073!2d120.64017452510022!3d23.540076461808216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb8ec0add63%3A0xf137d1ed062604e5!2z5ZOI5qC56YGU5pavIOaVpuWNl-aXl-iJpuW6lw!5e0!3m2!1szh-TW!2stw!4v1743657049648!5m2!1szh-TW!2stw"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <h2>哈根達斯 板橋大遠百旗艦店</h2>
            <div class="video-container">
                <iframe class="video"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1872788.1648379073!2d120.64017452510022!3d23.540076461808216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a818c287c9c5%3A0x13db5fd6175f3073!2z5ZOI5qC56YGU5pavLeadv-api-Wkp-mBoOeZvuaXl-iJpuW6lw!5e0!3m2!1szh-TW!2stw!4v1743657368763!5m2!1szh-TW!2stw"
